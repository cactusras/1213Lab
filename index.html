<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <img id = "die1" src = "die1.png" alt = "blank image">
        <img id = "die2" src = "die1.png" alt = "blank image">
        <img id = "die3" src = "die1.png" alt = "blank image">
        <img id = "die4" src = "die1.png" alt = "blank image">
        <img id = "die5" src = "die1.png" alt = "blank image">
        <img id = "die6" src = "die1.png" alt = "blank image">
        <p></p>
        <img id = "die7" src = "die1.png" alt = "blank image">
        <img id = "die8" src = "die1.png" alt = "blank image">
        <img id = "die9" src = "die1.png" alt = "blank image">
        <img id = "die10" src = "die1.png" alt = "blank image">
        <img id = "die11" src = "die1.png" alt = "blank image">
        <img id = "die12" src = "die1.png" alt = "blank image">
        <form action = "#">
            <input id = "rollButton" type = "button" value = "Roll Dice">
        </form>
        <div id="FrequencyTable"></div>
        <script>
            var count1=0, count2=0, count3=0, count4=0, count5=0, count6=0, count7=0, count8=0, count9=0, count10=0, count11=0, count12=0;
            var total=0;
            window.addEventListener("load", start);
            function start(){
                var button = document.getElementById("rollButton");
                button.addEventListener("click", rollDice);
                die1Image = document.getElementById("die1");
                die2Image = document.getElementById("die2");
                die3Image = document.getElementById("die3");
                die4Image = document.getElementById("die4");
                die5Image = document.getElementById("die5");
                die6Image = document.getElementById("die6");
                die7Image = document.getElementById("die7");
                die8Image = document.getElementById("die8");
                die9Image = document.getElementById("die9");
                die10Image = document.getElementById("die10");
                die11Image = document.getElementById("die11");
                die12Image = document.getElementById("die12");
            }
            function rollDice(){
                // var face;
                // for(var i=1; i<=12; i++){
                //     face = Math.floor(1+Math.ramdom()*6);
                //     setImage(i, face);
                // }
                setImage(die1Image);
                setImage(die2Image);
                setImage(die3Image);
                setImage(die4Image);
                setImage(die5Image);
                setImage(die6Image);
                setImage(die7Image);
                setImage(die8Image);
                setImage(die9Image);
                setImage(die10Image);
                setImage(die11Image);
                setImage(die12Image);
            }
            function setImage(dieImg){
                var dieValue = Math.floor(1+ Math.random()*6);
                total++;
                dieImg.setAttribute("src", "die"+dieValue+".png");
                dieImg.setAttribute("alt", "die image with"+dieValue+"spot(s)");
                switch(dieValue){
                    case 1:
                        count1++;
                        break;
                    case 2:
                        count2++;
                        break;
                    case 3:
                        count3++;
                        break;
                    case 4:
                        count4++;
                        break;
                    case 5:
                        count5++;
                        break;
                    case 6:
                        count6++;
                        break;
                }
                var table=document.getElementById("FrequencyTable");
                table.innerHTML=
                "<table border=1>"+
                    "<caption>Die Rolling Frequencies</caption>"+
                    "<thead><th>Face</th><th>Frequency</th><th>Percent<th></thead>"+
                "<tbody>"+
                "<tr>"+
                    "<th>1</th>"+
                    "<th>"+count1+"</th>"+
                    "<th>"+Math.floor((count1/total)*100)+"</th>"+
                "</tr>"+
                "<tr>"+
                    "<th>2</th>"+
                    "<th>"+count2+"</th>"+
                    "<th>"+Math.floor((count2/total)*100)+"</th>"+
                "</tr>"+
                "<tr>"+
                    "<th>3</th>"+
                    "<th>"+count3+"</th>"+
                    "<th>"+Math.floor((count3/total)*100)+"</th>"+
                "</tr>"+
                "<tr>"+
                    "<th>4</th>"+
                    "<th>"+count4+"</h4></th>"+
                    "<th>"+Math.floor((count4/total)*100)+"</th>"+
                "</tr>"+
                "<tr>"+
                    "<th>5</th>"+
                    "<th>"+count5+"</h4></th>"+
                    "<th>"+Math.floor((count5/total)*100)+"</th>"+
                "</tr>"+
                "<tr>"+
                    "<th>6</th>"+
                    "<th>"+count6+"</th>"+
                    "<th>"+Math.floor((count6/total)*100)+"</th>"+
                "</tr>"+
            "</tbody>"
            }
        </script>
    </body>
</html>
